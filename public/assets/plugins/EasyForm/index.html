	<div id="form">
	<form id="easy" name="contact" method="post" action="submit.php" onSubmit="return checkform()">
		<!--ERROR/SUCCESS MESSAGE-->
		<div id="error"></div>
		<div id="success">Thank you, your email has been sent.</div>
		<!--NAME INPUT-->
		<div class="input">
			<label for="name">Name<span>*</span></label>
			<input type="text" name="name" id="name" class="text" placeholder="Enter your name here" />
		</div>
		<!--EMAIL INPUT-->
		<div class="input last">
			<label for="email">Email<span>*</span></label>
			<input type="text" name="email" class="text" id="email" placeholder="Enter your email here" />
		</div>
		<!--COMPANY INPUT-->
		<div class="input">
			<label for="email">Company</label>
			<input type="text" name="company" class="text" id="company" placeholder="Enter your company (if it exists)" />
		</div>
		<!--PHONE INPUT-->
		<div class="input last">
			<label for="phone">Phone<span>*</span></label>
			<input type="tel" name="phone" class="text last" id="phone" placeholder="Enter your phone number" />
		</div>
		<!--MESSAGE INPUT-->
		<div class="input textarea">
			<label for="message">Message<span>*</span></label>	
			<textarea name="message" id="message" rows="12" cols="88" placeholder="Type your message in here"></textarea>
		</div>
		<!--VERIFICATION AREA-->
		<div class="verification">
			<img id ="vimage" src="form/image.php" alt="Verification code" width="99" />
				<a class="refresh" href="#" onclick="document.getElementById('vimage').src = 'form/image.php?' + Math.random(); return false">
				<img src="form/refresh.png" alt="Anti Spam">
				</a>
			<!--VERIFICATION INPUT-->
			<input type="text" name="verify" class="text" id="verify" placeholder="Enter the key" title="This confirms you are a human user and not a spam-bot."/>
			<button type='submit' class="button" id='send_message'>Send</button>
		</div>	
	</form>
